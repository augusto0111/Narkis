<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Narkis Tienda</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2 id="form-title">Iniciar sesión</h2>

    <!-- Formulario de Login -->
    <form id="login-form" method="POST" action="/login">
      <input type="text" name="usuario" placeholder="Usuario" required>
      <input type="password" name="clave" placeholder="Contraseña" required>
      <button type="submit" class="btn">Ingresar</button>
      <span class="toggle-form" onclick="toggleForms()">¿No tienes cuenta? Registrarse</span>
    </form>

    <!-- Formulario de Registro -->
    <form id="register-form" method="POST" action="/registro" class="hidden">
      <input type="text" name="usuario" placeholder="Usuario" required>
      <input type="password" name="clave" placeholder="Contraseña" required>
      <input type="text" name="admin_key" placeholder="Clave de administrador (opcional)">
      <button type="submit" class="btn">Registrarse</button>
      <span class="toggle-form" onclick="toggleForms()">¿Ya tienes cuenta? Iniciar sesión</span>
    </form>
  </div>

  <script>
    function toggleForms() {
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      const title = document.getElementById('form-title');

      loginForm.classList.toggle('hidden');
      registerForm.classList.toggle('hidden');
      title.textContent = loginForm.classList.contains('hidden') ? "Registrarse" : "Iniciar sesión";
    }
  </script>
</body>
</html>
